# NOTE: When deploying to Coolify, port 587 needs to be explicitly exposed
# in Coolify's "Ports Exposes" setting (not via HTTP proxy).

services:
  web:
    build: .
    ports:
      - "587:587"
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY
      - DATABASE_URL
      - LOOPS_API_KEY
      - SMTP_PORT=587
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER=loopy
      - POSTGRES_DB=loopy_production
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
